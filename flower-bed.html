<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>gathering garden - seed</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./flowers.css"/>
    <link rel="stylesheet" href="./nav.css"/>
  </head>
  <body>
    <header>
      <h1>
        <a href="./index.html">GATHERING GARDEN</a>
      </h1>
    </header>
    <main>
      <div class="content__column">
        <h2>SEED</h2>
      </div>
      <div id="bed"></div>
      <div class="form__wrapper">
        <div id="log" class="form__log"></div>
        <form id="flower-form" action="" method="get">
          <div class="form__input">
            <label for="text">Plant some words in the gathering garden, enter your thoughts: </label>
            <textarea type="text" name="text" id="text" maxlength="200" required></textarea>
          </div>
          <div class="form__input">
            <label for="email">Enter your name: </label>
            <input type="author" name="author" id="author" maxlength="100" required/>
          </div>
          <div class="form__input">
            <input type="submit" value="Plant your seed"/>
          </div>
        </form>
      </div>
      <div class="content__row">
        <div class="content__column">
          <figure class="image__wrapper">
            <img
                alt="cut out newspaper letters that spell out 'create space for weeds of possibility to grow' with branches framing the letters"
                src="contributions/weeds_dithered.png"/>
          </figure>
        </div>
      </div>
      <div class="content__row">
        <div class="quote__wrapper">
          <div class="quote__text">
            <aside>
              <p>"We need to move forward from calling out or thinking about those questions, we need to be making space to design differently, or to make differently."</p>
            </aisde>
            <cite>
              <p>Suzanne Dhawali</p>
            </cite>
          </div>
        </div>
      </div>
    </main>
    <nav role="navigation" aria-label="Main">
      <ul class="nodes">
        <li class="node__wrapper">
          <a class="sphere__link" href="./root.html">
            <div class="node__title">
              <p>[root]</p>
            </div>
            <div class="sphere__wrapper">
              <div class="sphere__gradient"></div>
            </div>
            <div class="node__wave"></div>
          </a>
        </li>
        <li class="node__wrapper">
          <a class="sphere__link" href="./flower-bed.html">
            <div class="node__title">
              <p>[seed]</p>
            </div>
            <div id="sphere-2" class="sphere__wrapper">
              <div class="sphere__gradient"></div>
            </div>
            <div class="node__wave"></div>
          </a>
        </li>
        <li class="node__wrapper">
          <a class="sphere__link" href="./pollinate.html">
            <div class="node__title">
              <p>[pollinate]</p>
            </div>
            <div id="sphere-3" class="sphere__wrapper">
              <div id="sphere-3" class="sphere__gradient"></div>
            </div>
            <div class="node__wave"></div>
          </a>
        </li>
        <li class="node__wrapper">
          <a class="sphere__link" href="./grow.html">
            <div class="node__title">
              <p>[grow]</p>
            </div>
            <div id="sphere-4" class="sphere__wrapper">
              <div id="sphere-4" class="sphere__gradient"></div>
            </div>
            <div class="node__wave"></div>
          </a>
        </li>
        <li class="node__wrapper">
          <a class="sphere__link" href="./about.html">
            <div class="node__title">
              <p>[about]</p>
            </div>
            <div id="sphere-5" class="sphere__wrapper">
              <div id="sphere-5" class="sphere__gradient"></div>
            </div>
            <div class="node__wave"></div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="flower-data.js"></script>
  <script src="flower-populate.js"></script>
  <script src="flower-form.js"></script>
</html>

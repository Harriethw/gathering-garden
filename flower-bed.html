<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gathering garden - flower bed</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./flowers.css" />
  </head>
  <body>
    <header>
      <h1><a href="./index.html">Gathering Garden</a></h1>
    </header>
    <main>
      <h2>flower bed</h2>
      <div id="bed"></div>
      <div class="form__wrapper">
        <div id="log" class="form__log"></div>
        <form id="flower-form" action="" method="get">
          <div class="form__input">
            <label for="text">Enter your flower text: </label>
            <textarea type="text" name="text" id="text" required></textarea>
          </div>
          <div class="form__input">
            <label for="email">Enter your name: </label>
            <input type="author" name="author" id="author" required />
          </div>
          <div>
            <input type="submit" value="Plant your flower" />
          </div>
        </form>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="flower-data.js"></script>
    <script src="flower-populate.js"></script>
    <script src="flower-form.js"></script>
  </body>
</html>

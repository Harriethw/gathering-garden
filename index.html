<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" text="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" text="ie=edge">
		<title>Gathering Garden</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<header>
				<h1>Gathering Garden</h1>
			</header>
			<div id="page-wrapper">
				<div>
					<ul class="content">
						<li id="sphere-1" class="content__wrapper" >
							<div class="content__sphere">
								<a class="content__link" href="?text=poem.html"></a>
							</div>
						</li>
						<div class="line" id="line-1"></div>
						<li id="sphere-2" class="content__wrapper" >
							<div class="content__sphere">
								<a class="content__link" href="?text=wildflowers.html"></a>
							</div>
						</li>
						<div class="line" id="line-2"></div>
						<li id="sphere-3" class="content__wrapper" >
							<div id="sphere-3" class="content__sphere"></div>
						</li>
						<div class="line" id="line-3"></div>
						<li id="sphere-4" class="content__wrapper" >
							<div id="sphere-4" class="content__sphere"></div>
						</li>
						<div class="line" id="line-4"></div>
						<li id="sphere-5" class="content__wrapper" >
							<div id="sphere-5" class="content__sphere"></div>
						</li>
						<div class="line" id="line-5"></div>
					</ul>
				</div>
				<div id="window__wrapper">
					<div id="window__text">
						<iframe id="frame__text" title="poem" src="./contributions/poem.html"></iframe>
					</div>
					<div id="window__image">
						<iframe id="frame__image" title="image" src="./contributions/weeds.png"></iframe>
					</div>
				</div>
				<script>
					(function () {
						var frameQueryString = document
							.location
							.href
							.split("text=")[1];

						if (frameQueryString != undefined) {
							document
								.getElementById("frame__text")
								.src = `./contributions/${frameQueryString}`;
						}
					})();
				</script>
			</div>
		</main>
		<script src="lines.js"></script>
	</body>
</html>
